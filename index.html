<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction</h1>

    <!-- Form for Input Data -->
    <h2>Enter Loan Details</h2>
    <form id="loanForm" method="POST" enctype="multipart/form-data">
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="married">Marital Status:</label>
        <select id="married" name="Married" required>
            <option value="Married">Yes</option>
            <option value="Single">No</option>
        </select><br><br>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="LoanAmount" required><br><br>

        <label for="income">Income:</label>
        <input type="number" id="income" name="ApplicantIncome" required><br><br>

        <h2>Or Upload a File</h2>
        <label for="file">Choose a file (PDF, DOCX, or Image):</label>
        <input type="file" id="file" name="file" accept=".pdf,.docx,.jpg,.jpeg,.png"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
        document.getElementById("loanForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Create FormData object from the form
            let formData = new FormData(document.getElementById("loanForm"));

            // Check if there is file data or form data
            if (!formData.get("file") && !formData.get("Gender") && !formData.get("Married") && !formData.get("LoanAmount") && !formData.get("ApplicantIncome")) {
                document.getElementById("result").innerText = "Please provide either form data or upload a file.";
                return;
            }

            // Send the form data to the backend
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result or any error message
                if (data.prediction) {
                    document.getElementById("result").innerText = "Prediction: " + data.prediction;
                } else {
                    document.getElementById("result").innerText = "Error: " + (data.error || "Unknown error.");
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
