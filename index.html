<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction</h1>

    <form id="loanForm">
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="married">Marital Status:</label>
        <select id="married" name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="LoanAmount" required><br><br>

        <label for="income">Income:</label>
        <input type="number" id="income" name="ApplicantIncome" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
        document.getElementById("loanForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(document.getElementById("loanForm"));
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction) {
                    document.getElementById("result").innerText = data.prediction;
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
